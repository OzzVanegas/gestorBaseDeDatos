<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    
    {% for field in formulario %}
        <div class="mb-3">
            <label for="" class="form-label">{{ field.label }}</label>
            <br>

            {% if field.field.widget.input_type == 'file' and field.value %}
                <img src="{{ field.value.url }}" width="100" height="100" alt="Imagen actual">
            {% endif %}
            
            {% if field.field.widget.input_type == 'datetime-local' %}
            <input type="datetime-local" class="form-control" name="{{ field.name }}" value="{{ field.value|date:'Y-m-d\TH:i' }}" />
        {% else %}
            {{ field }}
        {% endif %}
        </div>
        
        <div class="col-12 help-text">
            {{ field.errors }}
        </div>
    {% endfor %}
    
    <input name="" id="" class="btn btn-success" type="submit" value="Enviar InformaciÃ³n" />
    <a name="" id="" class="btn btn-primary" href="{% url 'listar_inmuebles' %}" role="button">Cancelar</a>
</form>
